name: desktop

on:
  push:
    tags:
      - "*"
    branches:
      - "main"
    paths:
      - src/**
      - src-tauri/**
      - src-tauri-frontend/**
      - scripts/**
      - .github/workflows/desktop.yml
  pull_request:
    branches:
      - "main"
    paths:
      - src/**
      - src-tauri/**
      - src-tauri-frontend/**
      - scripts/**
      - .github/workflows/desktop.yml
  workflow_dispatch:
    inputs:
      debug_build:
        description: 'Build debug version (unoptimized, with symbols)'
        required: false
        default: false
        type: boolean
      platforms:
        description: 'Platforms to build'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - macos
          - windows

jobs:
  build-macos:
    name: ðŸŽ Build macOS arm64${{ inputs.debug_build && ' (Debug)' || '' }}
    runs-on: macos-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.platforms == 'all' || inputs.platforms == 'macos' }}
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: â¤µï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: â¤µï¸ Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: ðŸ“¦ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: â¤µï¸ Install Dependencies
        run: bun install

      - name: â¤µï¸ Install Tauri Frontend Dependencies
        run: cd src-tauri-frontend && bun install

      # macOS Code Signing: Import Apple Developer Certificate
      - name: ðŸ”‘ Import Apple Developer Certificate
        if: github.event_name != 'pull_request'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          # Create a temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

          # Import certificate
          printf '%s' "$APPLE_CERTIFICATE" | base64 -D > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign

          # Allow codesign to access the imported key without interactive prompts.
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Resolve the signing identity deterministically.
          echo "Available identities in build.keychain:"
          security find-identity -v -p codesigning build.keychain || true

          CERT_ID=$(security find-identity -v -p codesigning build.keychain \
            | grep "Developer ID Application" \
            | head -n 1 \
            | awk -F'"' '{print $2}')

          if [ -z "${CERT_ID:-}" ]; then
            echo "ERROR: Could not find a 'Developer ID Application' identity in build.keychain"
            exit 1
          fi

          echo "CERT_ID=$CERT_ID" >> $GITHUB_ENV
          echo "Certificate imported: $CERT_ID"

          # Best-effort cleanup of the temporary file; keep keychain for subsequent signing steps.
          rm -f certificate.p12

      # PR builds: build unsigned (secrets aren't available for fork PRs anyway)
      - name: ðŸ”¨ Build Desktop App (macOS) (Unsigned)
        if: github.event_name == 'pull_request'
        run: bun run ${{ inputs.debug_build && 'tauri:build:debug' || 'tauri:build' }}

      # Release, Main build
      - name: ðŸ”¨ Build Desktop App (macOS) (Signed, Notarized)
        if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          echo "Building with certificate: ${CERT_ID}"
          export APPLE_SIGNING_IDENTITY="$CERT_ID"
          bun run ${{ inputs.debug_build && 'tauri:build:debug' || 'tauri:build' }}

      - name: ðŸ“¦ Package macOS App Bundle
        run: |
          BUILD_TYPE=${{ inputs.debug_build == true && 'debug' || 'release' }}
          echo "=== Bundle directory (${BUILD_TYPE}) ==="
          ls -la src-tauri/target/${BUILD_TYPE}/bundle/ || true
          echo "=== macOS app ==="
          ls -la src-tauri/target/${BUILD_TYPE}/bundle/macos/ || true
          echo "=== Create tar to preserve permissions and symlinks ==="
          cd src-tauri/target/${BUILD_TYPE}/bundle/macos
          tar -cvf Pipali-macos-arm64.tar Pipali.app

      # Create DMG with proper layout using create-dmg
      - name: ðŸ’¿ Create DMG
        run: |
          set -euo pipefail
          BUILD_TYPE=${{ inputs.debug_build == true && 'debug' || 'release' }}
          APP_PATH="src-tauri/target/${BUILD_TYPE}/bundle/macos/Pipali.app"
          DMG_DIR="src-tauri/target/${BUILD_TYPE}/bundle/dmg"
          DMG_PATH="${DMG_DIR}/Pipali-macos-arm64.dmg"

          # Install create-dmg
          brew install create-dmg

          # Create output directory
          mkdir -p "$DMG_DIR"

          # Create DMG with proper layout
          create-dmg \
            --volname "Pipali" \
            --volicon "src-tauri/icons/icon.icns" \
            --window-pos 200 120 \
            --window-size 660 400 \
            --icon-size 80 \
            --icon "Pipali.app" 180 170 \
            --hide-extension "Pipali.app" \
            --app-drop-link 480 170 \
            "$DMG_PATH" \
            "$APP_PATH"

          echo "=== DMG created ==="
          ls -la "$DMG_DIR"

      # Sign and notarize DMG (non-PR builds only)
      - name: ðŸ” Sign and Notarize DMG
        if: github.event_name != 'pull_request'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          BUILD_TYPE=${{ inputs.debug_build == true && 'debug' || 'release' }}
          DMG_PATH="src-tauri/target/${BUILD_TYPE}/bundle/dmg/Pipali-macos-arm64.dmg"

          echo "Signing DMG with certificate: ${CERT_ID}"
          codesign --force --sign "$CERT_ID" "$DMG_PATH"

          echo "Submitting DMG for notarization..."
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          echo "Stapling notarization ticket to DMG..."
          xcrun stapler staple "$DMG_PATH"

          echo "=== DMG signed and notarized ==="
          codesign -dv --verbose=4 "$DMG_PATH" || true

      - name: ðŸ§¹ Cleanup Apple Signing Keychain
        if: github.event_name != 'pull_request'
        run: |
          security delete-keychain build.keychain || true

      - name: â« Upload macOS App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: Pipali-macos-arm64${{ inputs.debug_build && '-debug' || '' }}
          path: src-tauri/target/${{ inputs.debug_build && 'debug' || 'release' }}/bundle/macos/Pipali-macos-arm64.tar
          if-no-files-found: error

      - name: â« Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: Pipali-macos-arm64${{ inputs.debug_build && '-debug' || '' }}.dmg
          path: src-tauri/target/${{ inputs.debug_build && 'debug' || 'release' }}/bundle/dmg/*.dmg
          if-no-files-found: error

  build-linux:
    if: false # Disabled for now
    name: ðŸ§ Build Linux x64
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: â¤µï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: â¤µï¸ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ“¦ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: â¤µï¸ Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev

      - name: â¤µï¸ Install Dependencies
        run: bun install

      - name: â¤µï¸ Install Tauri Frontend Dependencies
        run: cd src-tauri-frontend && bun install

      - name: ðŸ”¨ Build Desktop App
        run: bun run tauri:build

      - name: ðŸ“ List Build Artifacts
        run: |
          echo "=== Bundle directory ==="
          ls -la src-tauri/target/release/bundle/ || true
          echo "=== deb ==="
          ls -la src-tauri/target/release/bundle/deb/ || true
          echo "=== appimage ==="
          ls -la src-tauri/target/release/bundle/appimage/ || true

      - name: â« Upload Linux .deb
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: pipali-${{ github.ref_name }}-linux-x64.deb
          path: src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error

      - name: â« Upload Linux AppImage
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: pipali-${{ github.ref_name }}-linux-x64.AppImage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  build-windows:
    name: ðŸªŸ Build Windows x64${{ inputs.debug_build && ' (Debug)' || '' }}
    runs-on: windows-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.platforms == 'all' || inputs.platforms == 'windows' }}
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: â¤µï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: â¤µï¸ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ“¦ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: â¤µï¸ Install Dependencies
        run: bun install

      - name: â¤µï¸ Install Tauri Frontend Dependencies
        run: cd src-tauri-frontend && bun install

      - name: ðŸ”¨ Build Desktop App
        run: bun run ${{ inputs.debug_build && 'tauri:build:debug' || 'tauri:build' }}

      - name: ðŸ“ List Build Artifacts
        shell: bash
        run: |
          BUILD_TYPE=${{ inputs.debug_build == true && 'debug' || 'release' }}
          echo "=== Bundle directory (${BUILD_TYPE}) ==="
          ls -la src-tauri/target/${BUILD_TYPE}/bundle/ || true
          echo "=== msi ==="
          ls -la src-tauri/target/${BUILD_TYPE}/bundle/msi/ || true
          echo "=== nsis ==="
          ls -la src-tauri/target/${BUILD_TYPE}/bundle/nsis/ || true

      - name: â« Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: pipali-windows-x64${{ inputs.debug_build && '-debug' || '' }}.msi
          path: src-tauri/target/${{ inputs.debug_build && 'debug' || 'release' }}/bundle/msi/*.msi
          if-no-files-found: error

      - name: â« Upload Windows Installer (NSIS)
        uses: actions/upload-artifact@v4
        with:
          name: pipali-windows-x64${{ inputs.debug_build && '-debug' || '' }}-setup.exe
          path: src-tauri/target/${{ inputs.debug_build && 'debug' || 'release' }}/bundle/nsis/*.exe
          if-no-files-found: error

  release:
    name: ðŸ“¦ Create Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && !inputs.debug_build
    permissions:
      contents: write
    steps:
      - name: â¬‡ï¸ Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ðŸ“ List Downloaded Artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f | head -50

      - name: ðŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.tar
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-r2:
    name: â˜ï¸ Upload to Cloudflare R2
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: |
      !inputs.debug_build &&
      (startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch') &&
      !cancelled() &&
      (needs.build-macos.result == 'success' || needs.build-windows.result == 'success')
    steps:
      - name: â¬‡ï¸ Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ðŸ“ Collect Release Files
        run: |
          TAG="${GITHUB_REF_NAME}"
          mkdir -p upload

          # Find and copy all release artifacts with flat names
          find artifacts -name "*.dmg" -exec cp {} "upload/Pipali-macos-arm64.dmg" \;
          find artifacts -name "*.msi" -exec cp {} "upload/pipali-windows-x64.msi" \;
          find artifacts -name "*.exe" -exec cp {} "upload/pipali-windows-x64-setup.exe" \;

          echo "=== Files to upload ==="
          ls -la upload/

      - name: ðŸ“ Generate Manifest
        run: |
          TAG="${GITHUB_REF_NAME}"
          DATE=$(date -u +"%Y-%m-%d")
          cat > upload/manifest.json << EOF
          {
            "version": "${TAG}",
            "date": "${DATE}",
            "assets": {
              "macos-dmg": "releases/${TAG}/Pipali-macos-arm64.dmg",
              "windows-msi": "releases/${TAG}/pipali-windows-x64.msi",
              "windows-exe": "releases/${TAG}/pipali-windows-x64-setup.exe"
            }
          }
          EOF
          cat upload/manifest.json

      - name: â˜ï¸ Upload to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ENDPOINT: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
        run: |
          TAG="${GITHUB_REF_NAME}"

          # Upload versioned release files
          for file in upload/*; do
            [ -f "$file" ] || continue
            filename=$(basename "$file")
            aws s3 cp "$file" "s3://pipali-download/releases/${TAG}/${filename}" \
              --endpoint-url "$R2_ENDPOINT"
          done

          # Copy latest manifest and files
          for file in upload/*; do
            [ -f "$file" ] || continue
            filename=$(basename "$file")
            aws s3 cp "$file" "s3://pipali-download/releases/latest/${filename}" \
              --endpoint-url "$R2_ENDPOINT"
          done

          echo "=== Upload complete ==="
          aws s3 ls "s3://pipali-download/releases/${TAG}/" --endpoint-url "$R2_ENDPOINT"
          aws s3 ls "s3://pipali-download/releases/latest/" --endpoint-url "$R2_ENDPOINT"
